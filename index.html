        <script>
            // Register service worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('Service Worker registered successfully:', registration);
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }

            // Instalação PWA
            let deferredPrompt;
            const installButton = document.getElementById('installButton');
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block';
            });
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installButton.style.display = 'none';
                    }
                    deferredPrompt = null;
                }
            });
            // Variáveis globais
            let currentDate = new Date();
            let selectedDay = null;
    const ridePrice = 5.00;
    let darkMode = false;
    window.ridesCache = {};
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize Supabase first
                await initializeSupabase();
                
                // Verifica se há preferência de tema salva
                const savedTheme = localStorage.getItem('darkMode');
                if (savedTheme === 'true') {
                    darkMode = true;
                    document.body.classList.add('dark-mode');
                    document.getElementById('themeToggle').textContent = 'Modo Claro';
                }
                
                await updateAll();
                
                // Event listeners
                document.getElementById('prevMonth').addEventListener('click', async () => {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    selectedDay = null;
                    await updateAll();
                });
                
                document.getElementById('nextMonth').addEventListener('click', async () => {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    selectedDay = null;
                    await updateAll();
                });
                
                document.getElementById('removeRide').addEventListener('click', async () => {
                    await removeRide();
                });
                
                document.getElementById('resetMonth').addEventListener('click', async () => {
                    await resetMonth();
                });
                
                document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                document.getElementById('addIda').addEventListener('click', async () => await addRide('ida', 'normal'));
                document.getElementById('addVolta').addEventListener('click', async () => await addRide('volta', 'normal'));
                document.getElementById('addFuroIda').addEventListener('click', async () => await addRide('ida', 'furo'));
                document.getElementById('addFuroVolta').addEventListener('click', async () => await addRide('volta', 'furo'));
                document.getElementById('addAusenciaIda').addEventListener('click', async () => await addRide('ida', 'ausencia'));
                document.getElementById('addAusenciaVolta').addEventListener('click', async () => await addRide('volta', 'ausencia'));
                
                console.log('Initialization completed successfully');
            } catch (err) {
                console.error('Error during initialization:', err);
                showNotification('Erro ao inicializar o aplicativo');
            }
        });

        async function updateAll() {
            await loadMonthData();
            updateCalendar();
            updateSummary();
            updateHistory();
            updateSelectedDayInfo();
        }
        
        // Alternar modo noturno
        function toggleTheme() {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = 'Modo Claro';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeToggle').textContent = 'Modo Noturno';
            }
            localStorage.setItem('darkMode', darkMode);
        }
        
        // Navegação do calendário
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            selectedDay = null;
            updateSelectedDayInfo();
            updateCalendar();
            updateSummary();
            updateHistory();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            selectedDay = null;
            updateSelectedDayInfo();
            updateCalendar();
            updateSummary();
            updateHistory();
        }
        
        // Atualiza o calendário
        function updateCalendar() {
            const calendar = document.getElementById('calendar');
            const currentMonthElement = document.getElementById('currentMonth');
            
            // Limpa o calendário
            calendar.innerHTML = '';
            
            // Define o mês atual no cabeçalho
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            currentMonthElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Adiciona cabeçalhos dos dias úteis
            const dayNames = ["Seg", "Ter", "Qua", "Qui", "Sex"];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Obtém o primeiro dia do mês e o último dia do mês
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            // Descobre o primeiro dia útil (segunda)
            let dayOfWeek = firstDay.getDay();
            let offset = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // 0=Domingo, 1=Segunda...
            for (let i = 0; i < offset; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty-day';
                calendar.appendChild(emptyDay);
            }

            // Adiciona só dias úteis
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const weekDay = date.getDay();
                if (weekDay === 0 || weekDay === 6) continue; // pula domingo(0) e sábado(6)

                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.dataset.day = day;

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);

                const rideLabels = document.createElement('div');
                rideLabels.className = 'ride-labels';
                dayElement.appendChild(rideLabels);

                const dateKey = formatDateKey(date);
                const rides = getRidesForDate(dateKey);

                if (rides.ida === 'normal') {
                    const idaLabel = document.createElement('div');
                    idaLabel.className = 'ride-label ida';
                    idaLabel.textContent = 'Ida';
                    rideLabels.appendChild(idaLabel);
                } else if (rides.ida === 'furo') {
                    const furoLabel = document.createElement('div');
                    furoLabel.className = 'ride-label furo';
                    furoLabel.textContent = 'Furo Ida';
                    rideLabels.appendChild(furoLabel);
                } else if (rides.ida === 'ausencia') {
                    const ausenciaLabel = document.createElement('div');
                    ausenciaLabel.className = 'ride-label ausencia';
                    ausenciaLabel.textContent = 'Ausência Ida';
                    rideLabels.appendChild(ausenciaLabel);
                }

                if (rides.volta === 'normal') {
                    const voltaLabel = document.createElement('div');
                    voltaLabel.className = 'ride-label volta';
                    voltaLabel.textContent = 'Volta';
                    rideLabels.appendChild(voltaLabel);
                } else if (rides.volta === 'furo') {
                    const furoLabel = document.createElement('div');
                    furoLabel.className = 'ride-label furo';
                    furoLabel.textContent = 'Furo Volta';
                    rideLabels.appendChild(furoLabel);
                } else if (rides.volta === 'ausencia') {
                    const ausenciaLabel = document.createElement('div');
                    ausenciaLabel.className = 'ride-label ausencia';
                    ausenciaLabel.textContent = 'Ausência Volta';
                    rideLabels.appendChild(ausenciaLabel);
                }

                // Seleção
                if (selectedDay === day) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', function() {
                    selectDay(dayElement);
                });

                calendar.appendChild(dayElement);
            }
        }
        
        // Seleciona um dia
        function selectDay(dayElement) {
            // Remove a seleção anterior
            const previouslySelected = document.querySelector('.day.selected');
            if (previouslySelected) {
                previouslySelected.classList.remove('selected');
            }
            
            // Seleciona o novo dia
            dayElement.classList.add('selected');
            selectedDay = parseInt(dayElement.dataset.day);
            
            updateSelectedDayInfo();
            showNotification('Dia ' + selectedDay + ' selecionado');
        }
        
        // Atualiza a informação do dia selecionado
        function updateSelectedDayInfo() {
            const infoElement = document.getElementById('selectedDayInfo');
            
            if (!selectedDay) {
                infoElement.textContent = 'Selecione um dia no calendário';
                return;
            }
            
            const dateKey = formatDateKey(new Date(currentDate.getFullYear(), currentDate.getMonth(), selectedDay));
            const rides = getRidesForDate(dateKey);
            
            let infoText = `Dia ${selectedDay} selecionado - `;
            
            if (!rides.ida && !rides.volta) {
                infoText += 'Sem caronas registradas';
            } else {
                const parts = [];
                if (rides.ida === 'normal') parts.push('Ida ✓');
                if (rides.ida === 'furo') parts.push('Furo na Ida');
                if (rides.ida === 'ausencia') parts.push('Ausência na Ida');
                
                if (rides.volta === 'normal') parts.push('Volta ✓');
                if (rides.volta === 'furo') parts.push('Furo na Volta');
                if (rides.volta === 'ausencia') parts.push('Ausência na Volta');
                
                infoText += parts.join(' | ');
            }
            
            infoElement.textContent = infoText;
        }
        
        // Mostra notificação
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Adiciona uma carona
        async function addRide(trajeto, tipo) {
            if (!selectedDay) { showNotification('Selecione um dia primeiro'); return; }
            const dateKey = formatDateKey(new Date(currentDate.getFullYear(), currentDate.getMonth(), selectedDay));
            const rides = getRidesForDate(dateKey);
            rides[trajeto] = tipo;
            await saveRidesForDate(dateKey, rides);
            await loadMonthData();
            updateCalendar();
            updateSummary();
            updateHistory();
            updateSelectedDayInfo();
            const trajetoText = trajeto === 'ida' ? 'Ida' : 'Volta';
            const tipoText = tipo === 'normal' ? 'adicionada' : tipo === 'furo' ? 'marcada como furo' : 'marcada como ausência';
            showNotification(`${trajetoText} ${tipoText} no dia ${selectedDay}`);
        }
        
        // Remove uma carona
        async function removeRide() {
            if (!selectedDay) { showNotification('Selecione um dia primeiro'); return; }
            const dateKey = formatDateKey(new Date(currentDate.getFullYear(), currentDate.getMonth(), selectedDay));
            const rides = getRidesForDate(dateKey);
            if (!rides.ida && !rides.volta) { showNotification('Não há caronas para remover neste dia'); return; }
            rides.ida = null;
            rides.volta = null;
            await saveRidesForDate(dateKey, rides);
            await loadMonthData();
            updateCalendar();
            updateSummary();
            updateHistory();
            updateSelectedDayInfo();
            showNotification('Caronas removidas do dia ' + selectedDay);
        }
        
        // Reinicia o mês atual
        async function resetMonth() {
            const monthKey = formatMonthKey(currentDate);
            const { error } = await supabase
                .from('caronas')
                .delete()
                .eq('user_id', userId)
                .eq('month_key', monthKey);
                
            if (error) {
                console.error('Erro ao reiniciar mês:', error);
                throw error;
            }
            
            selectedDay = null;
            await loadMonthData();
            updateSelectedDayInfo();
            updateCalendar();
            updateSummary();
            updateHistory();
            showNotification('Mês reiniciado com sucesso!');
        }
        
        // Atualiza o resumo
        function updateSummary() {
            const ridesData = window.ridesCache || {};
            let totalRides = 0;
            let totalValue = 0;
            let totalFuros = 0;
            let totalAusencias = 0;
            Object.keys(ridesData).forEach(dateKey => {
                const date = new Date(dateKey);
                const weekDay = date.getDay();
                if (weekDay === 0 || weekDay === 6) return;
                const rides = ridesData[dateKey];
                if (rides.ida === 'normal') totalRides++;
                if (rides.volta === 'normal') totalRides++;
                if (rides.ida === 'furo') totalFuros++;
                if (rides.volta === 'furo') totalFuros++;
                if (rides.ida === 'ausencia') totalAusencias++;
                if (rides.volta === 'ausencia') totalAusencias++;
            });
            totalValue = totalRides * ridePrice;
            document.getElementById('totalRides').textContent = totalRides;
            document.getElementById('totalValue').textContent = totalValue.toFixed(2);
            document.getElementById('totalFuros').textContent = totalFuros;
            document.getElementById('totalAusencias').textContent = totalAusencias;
        }
        
        // Atualiza o histórico
        function updateHistory() {
            const historyElement = document.getElementById('rideHistory');
            historyElement.innerHTML = '';
            const ridesData = window.ridesCache || {};
            const sortedDates = Object.keys(ridesData).sort();
            if (sortedDates.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Nenhuma carona registrada este mês.';
                historyElement.appendChild(li);
                return;
            }
            sortedDates.forEach(dateKey => {
                const date = new Date(dateKey);
                const weekDay = date.getDay();
                if (weekDay === 0 || weekDay === 6) return;
                const rides = ridesData[dateKey];
                if (rides.ida || rides.volta) {
                    const li = document.createElement('li');
                    const formattedDate = date.toLocaleDateString('pt-BR');
                    let rideTypes = [];
                    let value = 0;
                    if (rides.ida === 'normal') { rideTypes.push('Ida'); value += ridePrice; }
                    else if (rides.ida === 'furo') rideTypes.push('Furo Ida');
                    else if (rides.ida === 'ausencia') rideTypes.push('Ausência Ida');
                    if (rides.volta === 'normal') { rideTypes.push('Volta'); value += ridePrice; }
                    else if (rides.volta === 'furo') rideTypes.push('Furo Volta');
                    else if (rides.volta === 'ausencia') rideTypes.push('Ausência Volta');
                    li.innerHTML = `
                        <span>${formattedDate}</span>
                        <span>${rideTypes.join(' e ')}</span>
                        <span>R$ ${value.toFixed(2)}</span>
                    `;
                    historyElement.appendChild(li);
                }
            });
        }
        
        // Funções auxiliares para armazenamento
        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function formatMonthKey(date) {
            return `rides-${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        }

        function getRidesForDate(dateKey) {
            return window.ridesCache?.[dateKey] || { ida: null, volta: null };
        }

        async function saveRidesForDate(dateKey, rides) {
            try {
                const client = await initializeSupabase();
                const monthKey = formatMonthKey(currentDate);
                
                // Buscar dados existentes primeiro
                const { data: existingData, error: selectError } = await client
                    .from('caronas')
                    .select('rides_data')
                    .eq('user_id', userId)
                    .eq('month_key', monthKey)
                    .single();
                
                if (selectError && selectError.code !== 'PGRST116') {
                    console.error('Erro ao buscar dados:', selectError);
                    throw selectError;
                }
                
                let ridesData = existingData?.rides_data || {};
                ridesData[dateKey] = rides;
                
                // Atualizar ou inserir dados
                const { error: upsertError } = await client
                    .from('caronas')
                    .upsert({
                        user_id: userId,
                        month_key: monthKey,
                        rides_data: ridesData
                    });
                    
                if (upsertError) {
                    console.error('Erro ao salvar dados:', upsertError);
                    throw upsertError;
                }
            } catch (err) {
                console.error('Erro ao salvar carona:', err);
                showNotification('Erro ao salvar dados');
            }
        }

        async function loadMonthData() {
            try {
                const client = await initializeSupabase();
                const monthKey = formatMonthKey(currentDate);

                console.log('Loaded rides data:', window.ridesCache);
            } catch (err) {
                console.error('Erro ao carregar dados do mês:', err);
                window.ridesCache = {};
            }
        }
